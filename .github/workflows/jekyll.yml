name: Jekyll site CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build Docker image
      run: docker build -t resume-template .

    - name: Run Docker container
      run: docker run -d --name resume-template -v "$PWD":/home/app -p 4000:4000 resume-template

    - name: Security Audit
      run: |
        docker exec resume-template bundle exec bundler-audit check --update || echo "Security vulnerabilities detected. Check the report above."

    - name: Link Validation
      continue-on-error: true
      run: |
        docker exec resume-template gem install html-proofer
        docker exec resume-template bundle exec htmlproofer ./_site || echo "Link validation errors detected. Check the report above."

    - name: Lighthouse Audit
      run: |
        npm install -g @lhci/cli
        lhci healthcheck --fatal
        lhci autorun --config=./.lighthouserc.json

    - name: Run Unit Tests
      run: |
        docker exec resume-template bundle exec rspec

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages

    - name: Cleanup
      run: docker stop resume-template && docker rm resume-template
